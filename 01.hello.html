<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello React</title>
</head>
<body>
	<div id="app">
		
	</div>
	<script src="//cdn.bootcss.com/react/15.4.2/react.js"></script>
	<script src="//cdn.bootcss.com/react/15.4.2/react-dom.js"></script>
	<script>
		ReactDOM.render(
			React.DOM.h1(
                {
                    id: 'my-heading',
                    className: 'head',
                    style: {
                        color: 'red'
                    }
                },
                React.DOM.span(null, "Hello"), " world!"
            ),
			document.getElementById("app")
		);
	</script>
</body>
</html>
